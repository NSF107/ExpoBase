name: Test Expo App

on:
  push:
      branches:
          - main
  pull_request:
      branches:
          - main

jobs:
    unit-test:
        name: Run Tests
        runs-on: ubuntu-latest
        permissions:
            contents: read
            pull-requests: write

        steps:
            - name: Check out Git repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20.x

            - name: Install Node.js dependencies
              run: npm install

            - name: Run jest tests
              run: npm run test